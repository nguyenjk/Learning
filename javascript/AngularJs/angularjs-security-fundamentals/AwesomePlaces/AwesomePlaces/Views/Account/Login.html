<div class="container body-content">
  <div class="col-lg-12 text-center">
    <h2>Login</h2>
    <hr class="star-primary">
  </div>
  <form role="form" ng-submit="login()" class="col-lg-8 col-lg-offset-2">
    <div class="form-group floating-label-form-group">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Email address" ng-model="loginForm.username" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginForm.password" ng-required="true">
    </div>
    <p class="help-block" ng-if="loginForm.errorMessage">{{loginForm.errorMessage}}</p>
    <button type="submit" class="btn btn-success btn-lg">Login</button>
  </form>
</div>
