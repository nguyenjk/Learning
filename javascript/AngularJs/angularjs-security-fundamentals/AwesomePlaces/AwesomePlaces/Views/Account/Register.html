<div class="container body-content">
  <div class="col-lg-12 text-center">
    <h2>Register</h2>
    <hr class="star-primary">
  </div>
  <form role="form" ng-submit="register()" class="col-lg-8 col-lg-offset-2">
    <div class="form-group floating-label-form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="registerForm.name" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Email address" ng-model="registerForm.username" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerForm.password" ng-required="true">
    </div>
    <div class="form-group floating-label-form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" ng-model="registerForm.confirmPassword" ng-required="true">
    </div>
    <ul ng-if="registerForm.errors">
      <li ng-repeat="error in registerForm.errors">{{ error }}</li>
    </ul>
    <button type="submit" class="btn btn-success btn-lg">Register</button>
  </form>
</div>
